<div style="display: flex">
  <mat-card>
    <mat-card-header>
      <mat-card-title>{{ user.Username }}</mat-card-title>
      <mat-card-subtitle>Birthday: {{ user.Birthday }}</mat-card-subtitle>
      <mat-card-subtitle>Email: {{ user.Email }}</mat-card-subtitle>
    </mat-card-header>
    <button mat-raised-button (click)="openEditProfileDialog()" color="primary">
      Edit User
    </button>
  </mat-card>
</div>
